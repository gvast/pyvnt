[tool.ruff]
line-length = 120

[tool.black]
line-length = 120

[tool.poetry]
name = "pyvnt"
version = "1.0.0"
include = ["pyvnt/py.typed"]
description = "A class validation and transformation library, to ensure secure data structures in Python."
authors = ["Anastases Giannikopoulos <a.giannikopoulos@ai2cyber.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
typing-extensions = "<4.6.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.286"
black = "^23.7.0"
pyright = "^1.1.329"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
